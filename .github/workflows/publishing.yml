name: publishing

on:
  push:
    tags: '*'

jobs:
  app-config:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - run: yarn install

    - name: app-config-config
      uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.NPM_TOKEN }}
        access: public
        package: ./app-config-config/package.json
        tag: next
